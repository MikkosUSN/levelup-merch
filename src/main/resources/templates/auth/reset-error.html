<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: layout">
<head>
  <title>Reset Error</title>
</head>
<body>
<div th:fragment="content" class="container mt-4">
  <h2>Reset Error</h2>
  <p th:text="${error}" class="alert alert-danger">Invalid or expired token.</p>
  <p class="mt-3"><a th:href="@{/forgot}">Request a new reset link</a></p>
</div>
</body>
</html>
