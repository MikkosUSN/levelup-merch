<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: layout">
<head>
  <title>Reset Requested</title>
</head>
<body>
<div th:fragment="content" class="container mt-4">
  <h2>Reset Requested</h2>

  <p th:text="${message}">If the email exists, a reset link has been created.</p>
  <p>Check the server console for the link during local testing.</p>

  <!-- Show the generated reset link for quick testing -->
  <div th:if="${devLink}" class="alert alert-secondary mt-3">
    Reset link (dev): <a th:href="@{${devLink}}" th:text="${devLink}"></a>
  </div>

  <!-- Inline reset form so you can set a new password right away -->
  <div th:if="${token}" class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Reset Password Now</h5>
      <form th:action="@{/reset}" method="post">
        <input type="hidden" name="token" th:value="${token}" />
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm" class="form-control" required />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-primary">Update Password</button>
      </form>
    </div>
  </div>

  <p class="mt-3"><a th:href="@{/login}">Back to Login</a></p>
</div>
</body>
</html>
