<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/_layout :: layout">
<head>
  <title>Register</title>
</head>
<body>
<div th:fragment="content">
  <h2>Register</h2>

  <!-- Bind to UserRegistration DTO -->
  <form th:action="@{/register}" th:object="${userRegistration}" method="post" class="form">
    <div>
      <label>First Name:</label>
      <input type="text" th:field="*{firstName}" />
      <!-- field error styled to match login page -->
      <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
    </div>

    <div>
      <label>Last Name:</label>
      <input type="text" th:field="*{lastName}" />
      <!-- field error styled to match login page -->
      <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
    </div>

    <div>
      <label>Email:</label>
      <input type="email" th:field="*{email}" />
      <!-- field error styled to match login page -->
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>

    <div>
      <label>Phone:</label>
      <input type="text" th:field="*{phone}" />
      <!-- field error styled to match login page -->
      <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
    </div>

    <div>
      <label>Username:</label>
      <input type="text" th:field="*{username}" />
      <!-- field error styled to match login page -->
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
    </div>

    <div>
      <label>Password:</label>
      <input type="password" th:field="*{password}" />
      <!-- field error styled to match login page -->
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>

    <!-- Added to support password confirmation validation -->
    <div>
      <label>Confirm Password:</label>
      <input type="password" th:field="*{confirmPassword}" />
      <!-- field error styled to match login page -->
      <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
    </div>

    <!-- global errors (e.g., passwords mismatch) styled to match login page -->
    <div th:if="${#fields.hasGlobalErrors()}" th:each="e : ${#fields.globalErrors()}" class="text-danger" th:text="${e}"></div>

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
