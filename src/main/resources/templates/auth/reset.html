<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: layout">
<head>
  <title>Reset Password</title> <!-- clear page title -->
</head>
<body>
<div th:fragment="content" class="container mt-4">
  <h2>Reset Password</h2>

  <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>

  <form th:action="@{/reset}" method="post" class="mt-3">
    <input type="hidden" name="token" th:value="${token}" />
    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input type="password" name="password" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" name="confirm" class="form-control" required />
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>
</div>
</body>
</html>
