<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/_layout :: layout">
<head>
  <title>Login</title>
</head>
<body>
<div th:fragment="content">
  <h2>Login</h2>

  <!-- Bind to LoginRequest (fields: emailOrUsername, password) -->
  <form th:action="@{/login}" th:object="${loginRequest}" method="post" class="form">
    <div class="mb-3">
      <label class="form-label">Username or Email:</label>
      <input type="text" th:field="*{emailOrUsername}" class="form-control"/>
      <div th:if="${#fields.hasErrors('emailOrUsername')}" th:errors="*{emailOrUsername}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password:</label>
      <input type="password" th:field="*{password}" class="form-control"/>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <!-- Global errors produced by BindingResult (e.g., auth.invalid) -->
  <div th:if="${#fields.hasGlobalErrors()}" th:each="e : ${#fields.globalErrors()}"
       class="alert alert-danger mt-3" th:text="${e}"></div>

  <!-- Existing message placeholder -->
  <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
</body>
</html>
