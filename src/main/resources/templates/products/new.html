<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/_layout :: layout">
<head><title>New Product</title></head>
<body>
<div th:fragment="content" class="container mt-4">
  <h2>Create Product</h2>

  <!-- Form to add a new product -->
  <form th:action="@{/products}" th:object="${product}" method="post" class="row g-3">
    
    <!-- Product name input -->
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input th:field="*{name}" class="form-control"/>
      <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <!-- Product price input -->
    <div class="col-md-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
      <div class="text-danger" th:errors="*{price}"></div>
    </div>

    <!-- Product category input -->
    <div class="col-md-3">
      <label class="form-label">Category</label>
      <input th:field="*{category}" class="form-control"/>
      <div class="text-danger" th:errors="*{category}"></div>
    </div>

    <!-- Product description input -->
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
    </div>

    <!-- Save or Cancel buttons -->
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" th:href="@{/products/list}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
