<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/_layout :: layout">
<head><title>Product Details</title></head>
<body>
<div th:fragment="content" class="container mt-4">

  <h2 th:text="${product.name}">Product Details</h2>
  <hr/>

  <!-- Flash messages (team note: show feedback after redirects) -->
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <table class="table table-striped">
    <tr><th style="width:180px;">ID</th><td th:text="${product.id}">1</td></tr>
    <tr><th>Category</th><td th:text="${product.category}">Category</td></tr>
    <tr><th>Price</th><td th:text="${{product.price}}">0.00</td></tr>
    <tr><th>Quantity</th><td th:text="${product.quantity}">0</td></tr>
    <tr><th>Manufacturer</th><td th:text="${product.manufacturer}">Brand</td></tr>
    <tr><th>Part #</th><td th:text="${product.partNumber}">LU-XXX-000</td></tr>
    <tr><th>Description</th><td th:text="${product.description}">Text</td></tr>
  </table>

  <div class="d-flex gap-2">
    <a class="btn btn-secondary" th:href="@{/products/list}">Back to List</a>
    <a class="btn btn-primary" th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
    <!-- Two-step delete: confirm page -->
    <a class="btn btn-danger" th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
  </div>

</div>
</body>
</html>
