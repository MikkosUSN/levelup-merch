<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- mobile-friendly layout -->
  <title th:text="${pageTitle} ?: 'Level Up Game Merch Store'">Level Up Game Merch Store</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <!-- Optional: font used by our style.css theme -->
  <!-- Team note: Jacob's styles reference 'Poppins', so we load it here -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Project theme -->
  <!-- Team note: this applies the dark theme, gold headings, and orange buttons -->
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<!-- Team note: make the whole page a column so footer stays at bottom -->
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">ðŸŽ® Level Up</a>

    <!-- Mobile toggler (so the nav collapses nicely on small screens) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- LEFT side: keep the original three links -->
      <ul class="navbar-nav me-auto">
        <!-- Team note: simple active highlighting using the current request URI -->
        <li class="nav-item">
          <a class="nav-link"
             th:href="@{/products}"
             th:classappend="${#httpServletRequest.requestURI.startsWith('/products')} ? ' active' : ''">Products</a>
        </li>

        <!-- Update (M7): mini-cart badge next to Cart.
             - Badge shows only when cartCount > 0
             - Works for anonymous or authenticated users (ControllerAdvice supplies cartCount) -->
        <li class="nav-item position-relative">
          <a class="nav-link"
             th:href="@{/cart}"
             th:classappend="${#httpServletRequest.requestURI.startsWith('/cart')} ? ' active' : ''">
            Cart
            <!-- New: badge (hidden when null/0). We keep it light and unobtrusive. -->
            <span class="badge bg-primary ms-1"
                  th:if="${cartCount != null and cartCount > 0}"
                  th:text="${cartCount}">1</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             th:href="@{/checkout}"
             th:classappend="${#httpServletRequest.requestURI.startsWith('/checkout')} ? ' active' : ''">Checkout</a>
        </li> <!-- Link to Checkout -->
      </ul>

      <!-- RIGHT side -->
      <ul class="navbar-nav ms-auto">
        <!-- Show Login/Register when not logged in.
             Supports either legacy model flags OR Spring Security. -->
        <li class="nav-item"
            th:if="${loggedInUser == null and currentUser == null}"
            sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/login}"
             th:classappend="${#httpServletRequest.requestURI.startsWith('/login')} ? ' active' : ''">Login</a>
        </li>
        <li class="nav-item"
            th:if="${loggedInUser == null and currentUser == null}"
            sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/register}"
             th:classappend="${#httpServletRequest.requestURI.startsWith('/register')} ? ' active' : ''">Register</a>
        </li>

        <!-- Orders visible only when authenticated -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link"
             th:href="@{/orders}"
             th:classappend="${#httpServletRequest.requestURI.startsWith('/orders')} ? ' active' : ''">Orders</a>
        </li>

        <!-- Show greeting when logged in (replaces Profile link).
             Username source priority:
             1) Spring Security principal name (sec:authentication)
             2) 'loggedInUser' model attr
             3) 'currentUser' model attr -->
        <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
          <!-- Team update: We mark the greeting as 'active' so it visually matches other right-side items -->
          <a class="nav-link active mb-0" href="#">
            <b>
              <span sec:authentication="name">User</span>
              <span th:if="${loggedInUser != null}" th:text="${loggedInUser}"></span>
              <span th:if="${loggedInUser == null and currentUser != null}" th:text="${currentUser}"></span>
            </b>
          </a>
        </li>

        <!-- Logout link submits a hidden POST form (keeps CSRF + matches navbar spacing) -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
          <form id="logoutForm" th:action="@{/logout}" method="post" class="d-none">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<!-- Team note: flex-grow-1 lets this area expand and pushes footer down -->
<main class="container flex-grow-1 my-4">

  <!-- Global flash messages (team note: only render when non-empty to avoid empty bars) -->
  <div th:if="${success != null and !#strings.isEmpty(success)}"
       class="alert alert-success mb-3" th:text="${success}"></div>
  <div th:if="${error != null and !#strings.isEmpty(error)}"
       class="alert alert-danger mb-3" th:text="${error}"></div>
  <div th:if="${info != null and !#strings.isEmpty(info)}"
       class="alert alert-info mb-3" th:text="${info}"></div>

  <!-- Team note: child templates insert their content here -->
  <div th:insert="~{::content}"></div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3">
  <p class="mb-0">&copy; 2025 Level Up Merch Store</p>
</footer>

<!-- Bootstrap JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
