<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle} ?: 'Level Up Game Merch Store'">Level Up Game Merch Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">ðŸŽ® Level Up</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/checkout}">Checkout</a></li> <!-- Link to Checkout -->
      </ul>
      <ul class="navbar-nav">
        <!-- Show Login/Register when not logged in (supports either 'loggedInUser' or 'currentUser') -->
        <li class="nav-item" th:if="${loggedInUser == null and currentUser == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${loggedInUser == null and currentUser == null}">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>

        <!-- Show Orders + greeting + Logout when logged in -->
        <li class="nav-item" th:if="${loggedInUser != null or currentUser != null}">
          <a class="nav-link" th:href="@{/orders}">Orders</a>
        </li>
        <li class="nav-item" th:if="${loggedInUser != null or currentUser != null}">
          <span class="nav-link">Hello, <b th:text="${loggedInUser} ?: ${currentUser}"></b></span>
        </li>
        <li class="nav-item" th:if="${loggedInUser != null or currentUser != null}">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
  <div th:insert="~{::content}"></div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-4">
  <p>&copy; 2025 Level Up Merch Store</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
