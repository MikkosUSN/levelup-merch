<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/_layout :: layout">
<head>
  <title>Checkout</title>
</head>
<body>
<div th:fragment="content" class="container mt-4">
  <h2>Checkout</h2>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div th:if="${#lists.isEmpty(items)}" class="alert alert-info">
    Your cart is empty.
  </div>

  <table th:if="${!#lists.isEmpty(items)}" class="table table-bordered align-middle">
    <thead>
      <tr>
        <th>Product</th>
        <th style="width:140px">Unit Price</th>
        <th style="width:110px">Qty</th>
        <th style="width:140px">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="i : ${items}">
        <td th:text="${i.name}"></td>
        <td>$<span th:text="${#numbers.formatDecimal(i.price,1,2)}"></span></td>
        <td th:text="${i.quantity}"></td>
        <td>$<span th:text="${#numbers.formatDecimal(i.subtotal,1,2)}"></span></td>
      </tr>
    </tbody>
  </table>

  <div th:if="${!#lists.isEmpty(items)}" class="text-end">
    <h5>Total: $<span th:text="${#numbers.formatDecimal(total,1,2)}"></span></h5>

    <form th:action="@{/checkout}" method="post" class="mt-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-success">Place Order</button>
    </form>
  </div>
</div>
</body>
</html>
