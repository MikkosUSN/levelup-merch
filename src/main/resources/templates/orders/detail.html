<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/_layout :: layout">
<head>
  <title>Order Details</title>
</head>
<body>
<div th:fragment="content" class="container mt-4">
  <h2>Order Details</h2>

  <p><b>Order ID:</b> <span th:text="${order.id}"></span></p>
  <p><b>Date:</b> <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
  <p><b>Total:</b> $<span th:text="${order.total}"></span></p>

  <h3 class="mt-4">Items</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Unit Price ($)</th>
        <th>Subtotal ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="i : ${items}">
        <td th:text="${i.name}"></td>
        <td th:text="${i.quantity}"></td>
        <td th:text="${i.unitPrice}"></td>
        <td th:text="${i.unitPrice.multiply(T(java.math.BigDecimal).valueOf(i.quantity))}"></td>
      </tr>
    </tbody>
  </table>

  <a class="btn btn-secondary" th:href="@{/orders}">Back to Orders</a>
</div>
</body>
</html>
